{% extends "feed/layout.html" %} {% load crispy_forms_tags %} {% load static %}
{% block content %}

<br />
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
      <div class="card card-signin my-5 custom-card">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Edit Profile</b></h5>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <br/>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
              <button
                class="btn btn-lg btn-block text-uppercase custom-submit"
                type="submit"
              >Save Changes</button
              ><br /><br />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
