{% load static %}

<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static '/mystyles.css' %}">

    {% block cssfiles %} {% endblock cssfiles %}
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SFSRV2YSG5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SFSRV2YSG5');
</script>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-2 custom-nav position-fixed vh-100" style="z-index: 100;">
            <div class="sidebar">
              <ul class="nav flex-column">
                <h1 class="custom-nav-item nav-logo">SocialVerse</h1>
                <li class="nav-item">
                    <a class="nav-link nav-btn" href="{% url 'feed' %}">
                        <i class="bi bi-house-fill mr-2"></i>
                         Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-btn" href="{% url 'search_users' %}">
                        <i class="bi bi-search mr-2"></i>
                        Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-btn" href="{% url 'create-post' %}">
                    <i class="bi bi-plus-square mr-2"></i>
                    Create
                  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-btn" href="{% url 'my-profile' %}">
                        <i class="bi bi-person-fill mr-2"></i>
                        Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-btn" href="{% url 'chat-list' %}">
                    <i class="bi bi-chat-fill mr-2"></i>
                       Chat</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link nav-btn" href="{% url 'notifications' %}">
                    <i class="bi bi-bell-fill mr-2"></i>
                    Notifications</a>
              </li>
                <li class="nav-item mt-5">
                  <a class="nav-link nav-btn" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-right mr-2"></i>
                    Logout
                  </a>
                </li>
              </ul>
              
            </div>
          </div>
          <div class="col-10 offset-md-2">
            {% block content %} {% endblock content %}
          </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    {% block jsfiles %} {% endblock jsfiles %}
</body>
